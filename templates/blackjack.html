{% extends "main.html" %}

{% block blackjack %}

    <h1><a href=" {{ '/' }}">Главная</a></h1>
    <h1>Блэкджэк</h1>
    <h3>8 колод</h3>
    <div id="dealer">
        <h2>Карты дилера</h2>
        <div id="dealer-cards"></div>
        <div id="dealer-score"></div>
    </div>
    <div id="player">
        <h2>Карты игрока</h2>
        <div id="player-hands"></div>
        <div id="player-scores"></div>
    </div>
    <button id="start">Начать</button>
    <button id="hit">Взять</button>
    <button id="hit2" style="display:none;">Взять 2</button>
    <button id="stand">Стоп</button>
    <button id="stand2" style="display:none;">Стоп 2</button>
    <button id="double">Дабл</button>
    <button id="split">Сплит</button>
    <div id="result"></div>
{% endblock %}
